{% extends 'base.html' %}

{% block content %}
{% load static %}
<script src="{% static 'js/usd.js' %}"></script>
<form class="row m-4 mt-5 ps-5" method='post'>
    <div id="der" class="col-12 border border-secondary-subtle rounded">
        <div class="row m-5">
            <h1 class="display-1 fs-1">Elige tus Preferencias</h1>
            {% csrf_token %}
            {% for field in form %}
                <div class="col-6">
                <section class="border border-secondary rounded m-5">
                    <h1 class="fs-4 bg-warning p-2" for="{{ field.auto_id }}">{{ field.label }}</h1>
                    {{ field }}
                </section>
                </div>
            {% endfor %}
            <button type="submit" class="btn col-3 mx-auto btn-warning fs-5 text-decoration-none">Continuar</button>
        </div>
    </div>
</form>
<p id="DolarO"></p>
<p id="DolarA"></p>
<p id="Euro"></p>
{% endblock %}
