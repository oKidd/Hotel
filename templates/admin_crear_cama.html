{% extends 'base.html' %}

{% block content %}
<form class="row m-4 mt-5 ps-5" method='post'>
    <div id="der" class="col-12 border border-secondary-subtle rounded">
        <div class="row m-5">
            <h1 class="display-1 fs-1">Asociar Cama <span class="fw-semibold">Habitacion {{ habitacion.numero }}</span></h1>
            {% csrf_token %}
            {% for field in form %}
                <div class="col-6">
                <section class="border border-secondary rounded m-5">
                    <h1 class="fs-4 bg-warning p-2" for="{{ field.auto_id }}">{{ field.label }}</h1>
                    {{ field }}
                </section>
                </div>
            {% endfor %}
            <a href="/editar_habitacion/{{ habitacion.numero }}" class="btn col-3 btn-danger fs-5 text-decoration-none">Volver</a>
            <div class="col-6"></div>
            <button type="submit" class="btn col-3 btn-warning fs-5 text-decoration-none">Crear</button>
        </div>
    </div>
</form>
{% endblock %}
